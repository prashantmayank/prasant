<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="edit-menu-item.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <span class="header_left">
        <h3>Movie Cruiser</h3>
        <img src="logo2.png" height="35px" width="35px" />
      </span>
      <span class="header_right">
        <a href="menu-item-list-admin.html">Movies</a>
        
      </span>
    </header>
    <div class="content">
      <form class="inner_cont">
        <h3>Edit Movie</h3>
        <div class="input_box">
          <p for="name">Title</p>
          <input type="text" id="name" required />
        </div>
        <div class="sec_row">
          <span class="input_box">
            <p for="price">Gross ($)</p>
            <input type="text" id="price" required />
          </span>

          <span class="input_box">
            <p for="active">Active</p>
            <span class="radio_span">
              <input
                type="Radio"
                id="active_yes"
                name="active"
                style="height: 20px; width: 20px; margin-right: 6px"
              />
              <label>Yes</label>

              <input
                type="Radio"
                id="active_no"
                name="active"
                style="height: 20px; width: 20px; margin: 0 6px"
              />
              <label>No</label>
            </span>
          </span>

          <span class="input_box">
            <p for="Dol">Date of Launch</p>
            <input type="date" id="dol" width="40px" required />
          </span>

          <span class="input_box">
            <p for="Dol">Genre</p>
            <div style="height: 30px; width: 200px">
              <select style="height: 100%; width: 100%" id="category" required>
                <option>Superhero</option>
                <option>Science Fiction</option>
                <option>Superhero</option>
                <option>Romance</option>
                <option>Comedy</option>
                <option>Adventure</option>
                <option>Thriller</option>
              </select>
            </div>
          </span>
        </div>
        <div
          style="
            display: flex;
            width: 130px;
            justify-content: space-between;
            height: 50px;
            align-items: center;
          "
        >
          <div style="height: 25px; width: 25px; margin-right: 5px">
            <input
              type="checkbox"
              name="free_delivery"
              style="height: 100%; width: 100%"
            />
          </div>

          <p class="p">Has Teaser</p>
        </div>

        <button class="save_btn" onclick="validate()">Save</button>
      </form>
    </div>
    <footer class="footer">
      <p>Copyright &#169; 2019</p>
    </footer>

    <script src="edit-menu-item.js"></script>
  </body>
</html>
